<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Neuveu - Business Hotel </title>

    <!-- favicon -->
    <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section class="pageLoader">
        <img src="./assets/images/loader.png" alt="Neuveu Logo">
    </section>
    <section class="pageContent">
        <header class="webHeader">
            <img src="./assets/images//logo.png" alt="Neuveu logo">
        </header>

        <main class="webMain">
            <section class="webSlider mb-4">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/images/NeuveuImagesOne.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/NeuveuImagesTwo.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/NeuveuImagesThree.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/NeuveuImagesFour.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/NeuveuImagesFive.jpg" class="d-block w-100" alt="...">
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section class="webSliderTitle">
                <span class="animate-charcter">OPENING SHORTLY</span>
            </section>

        </main>


        <footer class="webFooter mt-5 pb-5">
            <div class="footerContainer py-2 px-2">
                <div class="footerText">
                    <span class="special">
                        Address:
                    </span>
                    Hotel Niu Viu. Jaggi forwarding agency, Rash Select Towers, 2nd floor Near deshbhandhu school
                    Oppp Steel fit Industries Station road, Raipur CG 492001

                    <div class="footerContact">
                        <div class="my-2">
                            <a href="tel:+917869955000" target="_blank">
                                <button class="btn btn-dark">
                                    For
                                    details, call : +91 78699 55000
                                </button>
                            </a>
                        </div>
                        <div class="my-2">
                            <a href="tel:+917869955000" target="_blank">
                                <button class="btn btn-dark">
                                    For
                                    details, call : +91 83194 27051
                                </button>
                            </a>
                        </div>
                       
                    </div>
                </div>
                <div class="footerLine">
                    <hr />
                </div>
                <div class="footerButton">
                    <div class="buttonContainer">
                        <a href="">
                            <button class="btn btn-one">Call Us</button>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </section>


    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
